{% extends "templates/web.html" %}

{% block title %}Library Books{% endblock %}

{% block page_content %}
<h1>Library Books</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
